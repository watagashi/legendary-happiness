<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Translator Tour</title>
  </head>
  <body>
    <div>
      <textarea id="text" name="text" cols="30" rows="10"></textarea>
    </div>
    <fieldset>
      <label> <input id="deepl" name="translator" type="radio" /> DeepL </label>
      <label> <input id="google" name="translator" type="radio" /> Google </label>
      <label> <input id="bing" name="translator" type="radio" /> Bing </label>
    </fieldset>
    <div class="ellipsis">
      <a id="url">&nbsp;</a>
    </div>
    <div>
      <label> <input id="check-open-window" type="checkbox" checked /> Open new window/tab </label>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
