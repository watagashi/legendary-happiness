<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Translator Tour</title>
  </head>
  <body>
    <div>
      <textarea id="text" name="text" rows="10"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>By</legend>
        <label><input id="deepl" name="translator" type="radio" accesskey="d" /> <u>D</u>eepL</label>
        <label><input id="google" name="translator" type="radio" accesskey="g" /> <u>G</u>oogle</label>
        <label><input id="bing" name="translator" type="radio" accesskey="b" /> <u>B</u>ing</label>
      </fieldset>
      <fieldset>
        <legend>To</legend>
        <label><input id="to-ja" type="radio" name="translate-to" value="ja" accesskey="j" checked /> <u>J</u>apanese</label>
        <label><input id="to-en" type="radio" name="translate-to" value="en" accesskey="e" /> <u>E</u>nglish</label>
      </fieldset>
    </div>
    <div class="ellipsis">
      <a id="url">&nbsp;</a>
    </div>
    <div>
      <label> <input id="check-open-window" type="checkbox" accesskey="o" checked /> <u>O</u>pen new window/tab </label>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
